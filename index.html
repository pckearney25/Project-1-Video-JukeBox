<!doctype html>
<html>

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--HEADER-->
    <div class="header container-fluid text-white">
        <h1 class="ml9">
            <span class="text-wrapper">
                <span class="letters">Video Jukebox</span>
            </span>
        </h1>
        <hr>
    </div>
    <div class="wrapper">
        <div id="page-content" class="container">
            <div id="top-row" class="row">
                <!--Search-->
                <div class="col-lg-4">
                    <form class="form">
                        <div class="form-group">
                            <label for="song-title">Song Title : </label>
                            <input class="form-control" id="song-title" type="text">
                        </div>
                        <div class="form-group">
                            <label for="artist">Artist:</label>
                            <input class="form-control" id="artist" type="text">
                        </div>
                        <form class="form-inline">
                            <label for="duration">Video Length:</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Choose...</option>
                                <option value="short">Short (less than 4 minutes long)</option>
                                <option value="medium">Medium (between 4 and 20 minutes long)</option>
                            </select>
                        </form>
                        <button class="btn btn-secondary mb-2" id="submit-song" type="submit">Submit</button>
                    </form>
                </div>
                <!--Video/Lyrics-->
                <div class="col-lg-8">
                    <div class="d-flex p-2 lyrics">Lyrics</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!--Search Results/VideoPlayers-->
    <div class="container">
        <div class="video-content">
            <div class="row">
                <div class="d-flex p-2 col-lg-12 video-box">Your video search results will display below!</div>
            </div>
            <div class="row">
                <div class="col-12 video-all" id="video-selection"></div>
            </div>
            <div class="row">
                <div class="col-7 video-all" id="video-playback"></div>
                <div class="col-5 video-all" id="video-info-display"></div>
            </div>
        </div>
    </div>
    <!--Playlist Display -->
    <div class="container">
        <div id="bottom-row" class="row">
            <div class="col col-lg-12 text-white" style="background-color: transparent">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Video</th>
                            <th scope="col">Title</th>
                            <th scope="col">Added By</th>
                            <th scope="col">Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="song-data" scope="row">1</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-secondary mb-2" id="start-playlist-btn" type="playlistBtn">Start Playlist</button>

        </div>
    </div>

    <!--Scripts-->
    <!-- JAVASCRIPT AND jQUERY -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
